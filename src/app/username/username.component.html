<p>
  <span>
    <p>
      <input type="text"
             class="form-control"
             [(ngModel)]="username"
      >
      {{username}}
    </p>
    <p>
      <button class="btn btn-primary"
              [disabled]="username === ''"
              (click)="resetUsername($event)">
      Reset Username
      </button>
    </p>
  </span>
</p>
